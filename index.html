<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>bitbytebytes.io</title>
        <meta name="bitbytebytes" content="The official site of BitByteBytes." />
        <link rel="stylesheet" href="./css/mainstyle.css" />
        <script src="./js/p5/p5.min.js"></script>
    </head>

    <body>
        <div class="gol-container" id="gol-container">
            <div class="logo"></div>
            <div class="game-of-life" id="p5-container"></div>
        </div>

        <div class="navigation">
            <img src="./img/switch-bg.png" alt="switches" class="switches-background" />
            <div class="switches">
                <div class="switch-container">
                    <div class="switch-label">POWER</div>
                    <div id="switch-4" class="switch">
                        <img src="./img/toggle_frame.png" alt="switches" class="switch-frame" />
                        <div class="switch-label switch-options-text-label">
                            <div>ON</div>
                            <div>OFF</div>
                        </div>
                        <img
                            src="./img/toggle_button.png"
                            alt="switches"
                            id="toggle-4"
                            class="switch-toggle switch-off"
                        />
                    </div>
                </div>
                <div class="switch-container">
                    <div class="switch-label">MODE</div>
                    <div id="switch-3" class="switch">
                        <img src="./img/toggle_frame.png" alt="switches" class="switch-frame" />
                        <div class="switch-label switch-options-text-label">
                            <div>GUI</div>
                            <div>CLI</div>
                        </div>
                        <img
                            src="./img/toggle_button.png"
                            alt="switches"
                            id="toggle-3"
                            class="switch-toggle switch-off"
                        />
                    </div>
                </div>
                <div class="switch-container">
                    <div class="switch-label">SIZE</div>
                    <div id="switch-2" class="switch">
                        <img src="./img/toggle_frame.png" alt="switches" class="switch-frame" />
                        <div class="switch-label switch-options-text-label">
                            <div>SMALL</div>
                            <div>LARGE</div>
                        </div>
                        <img
                            src="./img/toggle_button.png"
                            alt="switches"
                            id="toggle-2"
                            class="switch-toggle switch-off"
                        />
                    </div>
                </div>
                <div class="switch-container">
                    <div class="switch-label">RESET</div>
                    <div id="switch-1" class="switch">
                        <img src="./img/toggle_frame.png" alt="switches" class="switch-frame" />
                        <img src="./img/momentary.png" alt="momentary" class="switch-options-graphic-label" />
                        <img
                            src="./img/toggle_button.png"
                            alt="switches"
                            id="toggle-1"
                            class="switch-toggle switch-off"
                        />
                    </div>
                    <div>bottom label</div>
                </div>
            </div>
        </div>

        <img src="./img/rosewood-3.png" alt="rosewood" id="divider" />

        <div class="main">
            <div id="retro-terminal">
                <div id="toob">
                    <img src="./img/old_tv.png" alt="toob" id="toobImage" />
                </div>

                <div id="console">
                    <div id="console-output">
                        <a id="output-bottom"></a>
                    </div>
                    <div id="command-line">
                        <textarea id="hidden-input"></textarea>
                        <span id="prompt"></span>
                        <span id="dummy-input"></span><b id="cursor"></b>
                    </div>
                </div>

                <div id="toob-overlay">
                    <img src="./img/old_tv_overlay.png" alt="toobOverlay" id="toobOverlayImage" />
                </div>
            </div>
        </div>
    </body>
    <script src="js/main.js"></script>
</html>
